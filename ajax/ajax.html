<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="ajax.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="contain">
      <div id="form">
        <div class="form-container">
          <button onclick="closeForm()">
            <img src="close.png" />
          </button>
          <hr />
          <form onsubmit="addUser(event)">
            <div class="row">
              <div class="col-md-6">
                <label for="fname">First Name</label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="Your name.."
                  required
                />
                <p class="none" id="fname-error">first name must be alphabet</p>
              </div>

              <div class="col-md-6">
                <label for="lname">Last Name</label>
                <input
                  type="text"
                  id="lname"
                  name="lastname"
                  placeholder="Your last name.."
                  required
                />
                <p class="none" id="lname-error">last name must be alphabet</p>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your Email.."
                  required
                />
                <p class="none" id="email-error">invalid email</p>
              </div>

              <div class="col-md-6">
                <label for="photoproof">Photo</label>
                <input
                  type="file"
                  id="image"
                  name="image"
                  placeholder="Your Photo.."
                  required
                />
                <p class="none" id="image-error">
                  extension must be .jpeg/.jp/.png
                </p>
              </div>
            </div>

            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>

    <div class="tab-container">
      <div class="head">
        <div>
          <h4>Employee Details</h4>
        </div>
        <div>
          <button class="button" style="float: right" onclick="create()">
            Add New
          </button>
        </div>
      </div>
      <hr />
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>email</th>
            <th>first_name</th>
            <th>last_name</th>
            <th>avatar</th>
            <th>ope</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="ajax.js"></script>
  </body>
</html>
