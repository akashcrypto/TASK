<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="form.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contain">
      <div class="form-container">
        <form onsubmit="formvalidation(event)">
          <div class="row">
            <div class="col-md-6">
              <label for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
                required
              />
              <p class="none" id="fname-error">first name must be alphabet</p>
            </div>

            <div class="col-md-6">
              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
                required
              />
              <p class="none" id="lname-error">last name must be alphabet</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="country">Country</label>
              <select id="country" name="country" required>
                <option disabled selected value="">select</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
              <p class="none" id="country-error">select country</p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="bdate">Birth Date</label>
              <input
                type="date"
                id="bdate"
                name="birthdate"
                placeholder="Your birth date.."
                required
              />
              <p class="none" id="bdate-error">select date</p>
            </div>

            <div class="col-md-6">
              <label for="btime">Birth Time</label>
              <input
                type="time"
                id="btime"
                name="birthtime"
                placeholder="Your birth time.."
                required
              />
              <p class="none" id="btime-error">select time</p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email.."
                required
              />
              <p class="none" id="email-error">invalid email</p>
            </div>

            <div class="col-md-6">
              <label for="photoproof">Photo</label>
              <input
                type="file"
                id="image"
                name="image"
                placeholder="Your Photo.."
                required
              />
              <p class="none" id="image-error">
                extension must be .jpeg/.jp/.png
              </p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label>Photo</label>
              <div class="radio">
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                  required
                />Male
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                  required
                />Female
              </div>
            </div>

            <div class="col-md-6">
              <label>Hobby</label>
              <div class="checkbox">
                <input type="checkbox" name="cricket" value="cricket" />Cricket
                <input
                  type="checkbox"
                  name="football"
                  value="football"
                />Football
                <input type="checkbox" name="hockey" value="hockey" />Hockey
              </div>
            </div>
          </div>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <script src="formvalidator.js"></script>
  </body>
</html>
